---
execution:
- concurrency: 100
  executor: jmeter
  hold-for: 15m
  locations:
    us-east-1: 1
    us-west-1: 2
  ramp-up: 2m
  scenario: DBank-VISA-Transfer1-Positive.jmx
local-bzt-version: 1.13.9
modules:
  blazemeter:
    report-name: DigitalBank-VISA-Transfer Load Test Report
    test: DigitalBank-VISA-Transfer Load Test
  cloud:
    account: SE Demo
    default-location: us-central1-a
    detach: true
    project: Taurus Sandbox
    workspace: Alex P
  consolidator:
    percentiles:
    - 0.0
    - 50.0
    - 90.0
    - 95.0
    - 99.0
    - 99.9
    - 100.0
  jmeter:
    plugins:
    - jpgc-casutg
    - jpgc-dummy
    - jpgc-ffw
    - jpgc-fifo
    - jpgc-functions
    - jpgc-json
    - jpgc-perfmon
    - jpgc-prmctl
    - jpgc-tst
    properties:
      jmeter.save.saveservice.autoflush: 'true'
      jmeter.save.saveservice.connect_time: 'true'
      jmeterengine.force.system.exit: 'true'
      summariser.name: ''
    protocol-handlers:
      http: bzt.jmx.http.HTTPProtocolHandler
reporting:
- module: final-stats
- module: console
scenarios:
  DBank-VISA-Transfer1-Positive.jmx:
    script: DBank-VISA-Transfer1-Positive.jmx
services:
- local:
  - metrics:
    - cpu
    - mem
    - bytes-sent
    - bytes-recv
    - disk-read
    - disk-write
    - disk-space
    - engine-loop
    - conn-all
  module: monitoring
settings:
  default-executor: jmeter
  env:
    OBJC_DISABLE_INITIALIZE_FORK_SAFETY: 'YES'
    TAURUS_ARTIFACTS_DIR: C:\Users\ap673362\MyDevProjects\jmx-examples\2020-08-05_10-51-44.550432

